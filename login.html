<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/css/login.css">
  <script src="src/js/login/login.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <title>Login</title>

</head>

<body>
  <input type="text" name="valorSave" id="valorSave" placeholder="salvar o email de login">



  <div id="form">
    <form>
      <div id="login">
        <div class="mb-3">
          <label class="tittle">Login</label>
          <p>Enter your email address and <br> to access your acount</p>
          <label for="exampleInputEmail1" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ningu√©m.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Mantenha-me conectado</label>
        </div>
        <button type="submit" class="btn btn-primary" id="submit" name="submit">Enviar</button>
        <br>
        <br>
        <div class="mb-3">
          <span>cadastrar-se</span>
          <div id="buttonDiv"></div>
        </div>
      </div>
    </form>
    <div id="cadastroUser">
      <p id="fullName"></p>
      <p id="sub"></p>
      <p id="given_name"></p>
      <p id="family_name"></p>
      <p id="email"></p>
      <p id="verifiedEmail"></p>
      <img src="" alt="" id="picture">
    </div>
  </div>
  </div>
</body>

</html>
